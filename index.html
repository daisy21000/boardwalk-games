<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, and student gatherings. Visit us for your next adventure in board gaming.">
    <title>Boardwalk Games | Home</title>
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Classes on body work with mt-auto on Footer to make sure it stays at the bottom -->

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <div>Navigation</div>

    <!-- Header with Carousel -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Boardwalk Games intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>
    <!-- Main holds all key sections of page - not part of the grid -->
    <main>
        <!-- Services Section -->
        <section class="container">
            <div class="row">
                <div class="col-12">Services section heading</div>
                <div class="col-12 col-md-6 col-xl-3">Services Card</div>
                <div class="col-12 col-md-6 col-xl-3">Services Card</div>
                <div class="col-12 col-md-6 col-xl-3">Services Card</div>
                <div class="col-12 col-md-6 col-xl-3">Services Card</div>
            </div>
        </section>
    </main>
    <!-- Footer / Contact Section -->
    <!-- Class mt-auto to push footer down -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact Section Heading</div>
                <!-- Contact Info -->
                <div class="col-12 col-md-6 col-xl-4">Contact Info & Social Links</div>
                <!-- Opening Times -->
                <div class="col-12 col-md-6 col-xl-4">Opening Times</div>
            </div>
        </div>
    </footer>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/392cb8273f.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
